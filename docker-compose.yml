version: "3.7"
services:
    app:
        build:
            args:
                user: meesttesttask_user
                uid: 1000
            context: ./
            dockerfile: Dockerfile
        image: meesttesttask
        container_name: meesttesttask-app
        restart: unless-stopped
        working_dir: /var/www/
        volumes:
            - ./:/var/www
        networks:
            - meesttesttask

    db:
        image: mysql:8.0
        container_name: meesttesttask-db
        restart: unless-stopped
        ports:
            - 3306:3306
        environment:
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
            MYSQL_PASSWORD: ${DB_PASSWORD}
            MYSQL_USER: ${DB_USERNAME}
            SERVICE_TAGS: dev
            SERVICE_NAME: mysql
        networks:
            - meesttesttask

    nginx:
        image: nginx:alpine
        container_name: meesttesttask-nginx
        restart: unless-stopped
        ports:
            - 8000:80
        volumes:
            - ./:/var/www
            - ./docker-compose/nginx:/etc/nginx/conf.d/
        networks:
            - meesttesttask

networks:
    meesttesttask:
        driver: bridge
